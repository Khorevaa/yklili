<!DOCTYPE html>
<html>
<head>
    <title>{{"Name" | SiteConfig}}</title>

    {{template "front/include.tpl" .}}
    <link rel="stylesheet" href="static/front/css/autocomplete.css">

<style type="text/css">
    body{
        background-color: {{"BackgroundColor" | SiteConfig}};
    }
    h3 {
        font-family: cursive;
        padding-bottom: 15px;
    }
    .autocomplete-input {
        box-sizing: initial;
    }
    .autocomplete-button {
        box-sizing: initial;
    }

    #search-form {
        padding-top: 5%;
    }
    @media (max-width: 380px) {
        .autocomplete-input {
            width: 260px !important;
        }
        .autocomplete-container {
            width: 330px !important;
        }
    }
    .current {
        
        
    }
    .current a{
        box-shadow: 0 1px 0 rgba(255,255,255,0.2), 0 0 1px 1px rgba(0, 0, 0, 0.1) inset;
        cursor: default;
        color: #fff !important;
        font-size: 14px;
        font-weight: normal;
        text-align: center;
        min-width: 14px;
        margin: 0 5px 0 0;
        border-radius: 3px;
        background-color: initial !important;
        border: 0px !important;
    }
    .notcurrent {
            
    }
    .notcurrent a{
        cursor:pointer;
        color: #fff !important;
        font-size:14px;
        font-weight: normal;
        text-align: center;
        border: 1px solid #333 !important;
        min-width: 14px;
        margin: 0 5px 0 0;
        border-radius: 3px;
        background: #555 !important; 
    }

    .notcurrent a:hover {
        background: #444 !important;
    }
</style>

</head>
<body>

    <div class="clearfix"></div>

    <div id="search-form" style="height: 60px;"></div>
    
    <div class="clearfix"></div>

    <div class="total-content">
            <div class="col-md-8 col-md-offset-2 col-xs-12">
                <div class="top-news" id="list1" dataurl="/search/Search?q={{.Request.q}}" page="true">
                    
                </div>
                <div align="center">
                    <ul class="pagination" pagebar="true" id="pagebar"></ul>
                </div>
            </div>
    </div>

    <div class="clearfix"></div>

     {{template "front/footer.tpl" .}}

    <script type="text/javascript" src="static/front/js/autocomplete.js"></script>
    
    <script type="text/javascript">
        jQuery(function($) {
            $('#search-form').autocomplete({
                width: 500,
                height: 30,
                buttonText: '搜索',
                onSubmit: function(text){
                    alert(text);           
                }
            });

            var html = '<h2><a href="article?id=${Id}" class="morenews">${Title}</a></h2><div>${Content}</div><p><a href="#"><i class="commenticon"></i></a><a href="#">${AddUser}</a> <i class="date"></i>${AddTime_DATE_yyyy-MM-dd hh:mm:ss}</p>'
            DataList({
                list: "list1",
                pagebar: "pagebar",
                size: 10,
                html: html
            });
           
        });
    </script>
</body>
</html>
