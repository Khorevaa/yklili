<div class="page-header">
    <button class="btn btn-sm btn-info btn-success" id='savebut'>
        <i class="ace-icon fa fa-rocket bigger-125"></i>
        <span class="bigger-115 no-text-shadow">保存</span>
    </button>
    <button class="btn btn-sm btn-info btn-primary" id='addbut'>
        <i class="ace-icon fa fa-plus bigger-125"></i>
        <span class="bigger-115 no-text-shadow">新增</span>
    </button>

<div class="bottom-border"></div>
    <div id="accordion" class="accordion-style2">

       

    </div><!-- #accordion -->

<script type="text/javascript">
    jQuery(function($) {
        var icon = {
          header: "ace-icon fa fa-arrows",
          activeHeader: "ace-icon fa fa-arrows"
        };
        //jquery accordion
        $( "#accordion" ).accordion({
            collapsible: false ,
            heightStyle: "content",
            animate: 250,
            icons: null,
            header: ".accordion-header"
        }).sortable({
            axis: "y",
            handle: ".accordion-header",
            stop: function( event, ui ) {
                ui.item.children( ".accordion-header" ).triggerHandler( "focusout" );
            }
        });

        $('#savebut').on('click',function(){
            var data = {};
            $("input[name='CatalogName']").each(function(i,d){
                data[i] = {"CatalogName" : $(d).val()};
            });
            $("input[name='CatalogLink']").each(function(i,d){
                data[i]["CatalogLink"] = $(d).val();
            });
            SendData.Post('/data/catalog/Save',data,function(response){
                BootFrame.gritter(response.MESSAGE);
            });
        });


        $('#addbut').on('click',function(){
            var html = '<div class="group" style="display: flex;"><input type="hidden" class="orderflag" value="0"><div class="accordion-header ui-accordion-header ui-state-default ui-sortable-handle ui-corner-all" role="tab" id="ui-id-1" aria-controls="ui-id-2" aria-selected="false" aria-expanded="false" tabindex="-1"><i class="ace-icon fa fa-arrows bigger-125 arrows"></i></div><div class="hidediv ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom" id="ui-id-2" aria-labelledby="ui-id-1" role="tabpanel" style="display: none;" aria-hidden="true"></div><div class="divgroup"><input data-placement="bottom" value="" type="text" placeholder="请输入栏目名称" name="CatalogName" id="CatalogName" data-bv-field="CatalogName"></div><div class="divgroupright"><input class="w-60" data-placement="bottom" value="" type="text" placeholder="请输入栏目链接" name="CatalogLink" id="CatalogLink" data-bv-field="CatalogLink"></div><div class="remove"><i class="ace-icon fa fa-remove bigger-150 arrows" onclick="delline(this);"></i></div></div>';
            $('#accordion').append(html);
        });
    });

    function delline(ele){
        $(ele).parent().parent('.group').remove();
    }

</script>
