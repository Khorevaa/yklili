        <!-- jgrid -->
        <script type="text/javascript">

        jQuery(function($) {

 var $overflow = '';
            var colorbox_params = {
                rel: 'colorbox',
                reposition:true,
                scalePhotos:true,
                scrolling:false,
                previous:'<i class="ace-icon fa fa-arrow-left"></i>',
                next:'<i class="ace-icon fa fa-arrow-right"></i>',
                close:'&times;',
                current:'{current} of {total}',
                maxWidth:'20%',
                maxHeight:'20%',
                width:"20%",
                onOpen:function(){
                    $overflow = document.body.style.overflow;
                    document.body.style.overflow = 'hidden';
                },
                onClosed:function(){
                    document.body.style.overflow = $overflow;
                },
                onComplete:function(){
                    $.colorbox.resize();
                }
            };

            $('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
            $("#cboxLoadingGraphic").html("<i class='ace-icon fa fa-spinner orange fa-spin'></i>");//let's add a custom loading icon
            
            
            $(document).one('ajaxloadstart.page', function(e) {
                $('#colorbox, #cboxOverlay').remove();
            });


            $("list").each(function(){
                var list = $(this);
                var id = list.attr("id");
                var url = list.attr("dataurl");
                var page = list.attr("page");
                var size = list.attr("size");
                var html = list.html();

                if (!page || page=="false"){
                    size = 10000;
                }

                var data = {page:1, rows:size};
               
                $.post(url, data, function(result){
                    if (result != null ){
                        if (result["records"] > 0){
                            var reg = /\${([^{}]+)}/g;
                            var tempArr = [];
                            $.each(result["rows"],function(){
                                var data = this;
                                html = html.replace(reg, function (match, name) {
                                    return data[name];
                                });
                                tempArr.push(html);
                            });
                            list.replaceWith(tempArr.join('')); 
                        }
                    }else{
                          BootFrame.alert("服务器发生错误，未获取到数据",null,"错误",true);   
                    }
                }).error(function() { 
                    BootFrame.alert("服务器发生错误，未获取到数据",null,"错误",true); 
                });
                
            });


        });

        function uploadImage(){
            var bf = BootFrame.uploader();
            bf.fileType('image');
            bf.show(test);
        }

        function test(fs){
            alert(fs.length)
            for (var i = 0 ; i < fs.length ; i++){
                alert(fs[i].Name);
            }
        }
        </script>
